	<script>
		$(document).ready(function(){
			var url_id = window.location.search.split('=').pop();
			console.log(url_id);

			$.post('php/get_post.php', {post_id: url_id}, function(data){

				var results = JSON.parse(data);

				if(results.status == 'error'){
					console.log('There was a error: ' + results.message);

				}else if(results.status == 'success'){
					console.log(results.message[0]);
					var content = JSON.parse(results.message[0].content);
					


					$('#header_append').append('\
						<div class="post-header-img">\
							<img class="post-img" src="img/Main/'+results.message[0].main_img+'">\
						</div>\
						<div class="post-title-container">\
							<div class="post-title">'+results.message[0].title+'</div>\
						</div>\
						<div class="post-date-container">\
							<div class="post-date">Date: '+results.message[0].created+'</div>\
						</div>\
						<div id="categories_append" class="post-category-container">\
						\
						</div>\
						<div class="post-info-container">\
							<div class="post-price">'+results.message[0].price+'</div>\
							<div class="post-location">'+results.message[0].purchased+'</div>\
							<div class="post-link">\
								Item Link: <a href="'+results.message[0].link+'">'+results.message[0].link+'</a>\
							</div>\
						</div>\
					');

					//add each section title and content
					$.each(content, function(kk,vv){
						$('#content_append').append('\
						<div class="post-box-container">\
							<div class="post-box">'+vv.title+'</div>\
							<div class="post-box-summary">'+vv.content+'</div>\
						</div>\
						');
					});

					//add each category
					var cat = JSON.parse(results.message[0].categories);
					$.each(cat, function(k,v){
						$('#categories_append').append('\
							<div data-category="'+v+'" class="post-category-button">'+v+'</div>\
							');
					});
					

				}

			});

			$.post('php/get_blog.php', function(data_2){
				var results = JSON.parse(data_2);
				if(results.status == 'error'){
					console.log('There was and error: '+ results.message);
				}else if( results.status == 'success'){
					console.log('Success getting recent posts!!');

					$.each(results.message, function(k,v){

						//add to recent container... limit to 5 posts
						if(k <= 4){
							$('#recent-append').append('\
								<div id="recent_post_'+v.id+'" class="recent-post">\
									<img class="recent-img" src="img/'+v.main_img+'">\
									<div class="recent-post-title">'+v.title+'</div>\
								</div>\
								');
						}
					});
				}
			});


			$(document).on('click', '.nav-item', function(){
				var item = $(this).html();
				if(item == 'Home'){
					location.href ='/Blog';
				}else if(item == 'Story'){
					location.href = 'story';
				}else if(item == 'Golden List'){
					location.href = 'goldenlist';
				}
			});

			//click recent post
			$(document).on('click', '.recent-post', function(){
				var post_id = $(this).attr('id').split('_').pop();
				location.href = "post.html?post="+ post_id;
				/*var url_name = window.location.search.split('=')[1].split('&')[0];*/
			});

			//category card click
			$(document).on('click', '.post-category-button', function(){
				location.href = 'index.html?category='+ $(this).attr('data-category');
			});

			//category click
			$(document).on('click', '.category-button', function(){
				location.href = 'index.html?category='+ $(this).html();
			});



		});


	</script>
